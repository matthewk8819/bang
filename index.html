<!DOCTYPE html>
<html>
<head>
  <title>Word Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffcccc;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-top: 0;
    }

    .number-input {
      width: 80%;
      max-width: 300px;
      padding: 12px;
      font-size: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .display-word {
      font-size: 6rem;
      font-weight: bold;
      animation: flashyFont 1s infinite;
      color: #ff0000;
    }

    @keyframes flashyFont {
      0% { color: blue; }
      50% { color: magenta; }
      100% { color: green; }
    }

    .error-message {
      color: red;
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .button-container {
      margin-top: 20px;
    }

    .display-button {
      padding: 12px 24px;
      font-size: 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .display-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Word Display</h1>
  <p>Enter a number from 1 to 60:</p>
  <input type="number" id="numberInput" class="number-input" min="1" max="60" placeholder="Enter a number">
  <div class="button-container">
    <button onclick="displayWord()" class="display-button">Display</button>
  </div>
  <p id="displayedWord" class="display-word"></p>
  <p id="errorMessage" class="error-message"></p>

  <script>
    function displayWord() {
      var number = document.getElementById("numberInput").value;
      var displayedWordElement = document.getElementById("displayedWord");
      var errorMessageElement = document.getElementById("errorMessage");

      if (number >= 1 && number <= 60) {
        var word = getDesignatedWord(number);
        displayedWordElement.textContent = word;
        errorMessageElement.textContent = "";
      } else {
        displayedWordElement.textContent = "";
        errorMessageElement.textContent = "Invalid number. Please enter a number from 1 to 60.";
      }
    }

    function getDesignatedWord(number) {
      var words = [
      "Lions",
        "Deer",
        "Elephants",
        "Ants",
        "Ants",
        "Elephants",
        "Lions",
        "Deer",
        "Lions",
        "Deer",
        "Elephants",
        "Ants",
        "Ants",
        "Elephants",
        "Lions",
        "Deer",
        "Lions",
        "Deer",
        "Elephants",
        "Ants",
        "Ants",
        "Elephants",
        "Lions",
        "Deer",
        "Lions",
        "Deer",
        "Elephants",
        "Ants",
        "Ants",
        "Elephants",
        "Lions",
        "Deer",
        "Lions",
        "Deer",
        "Elephants",
        "Ants",
        "Ants",
        "Elephants",
        "Lions",
        "Deer",
        "Lions",
        "Deer",
        "Elephants",
        "Ants",
        "Ants",
        "Elephants",
        "Lions",
        "Deer",
        "Lions",
        "Deer",
        "Elephants",
        "Ants",
        "Ants",
        "Elephants",
        "Lions",
        "Deer",
        "Lions",
        "Deer",
        "Elephants",
        "Ants",
        "Ants",
        "Elephants",
        "Lions",
        "Deer"
      ];

      // Subtracting 1 since array indices start from 0
      return words[number - 1];
    }
  </script>
</body>
</html>
